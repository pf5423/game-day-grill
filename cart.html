<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>my cart</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="header">
    <!-- logo goes here -->
    <a href="index.html" class="logo">
      <img
        src="img\logoComplete.png"
        alt="Game Day Grill Logo"
        class="logoPic"
    /></a>

    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="contact.html">Reserve</a>
      <a href="cart.html"
        ><i class="fas fa-shopping-cart" id="fCart"></i><span></span
      ></a>
    </nav>

    <div id="tinyDisplay">
      <a href="cart.html"
        ><i class="fas fa-shopping-cart fa-2x" id="burgerCart"></i
        ><span></span
      ></a>
      <div id="hamburger" class="fas fa-bars"></div>
    </div>
  </header>
<div class="heading">
   <h3>shopping cart</h3>
   <p><a href="home.html">home </a> <span> / cart</span></p>
</div>

<section class="products">

   <h1 class="title">your cart</h1>

   <div class="cart-total">
      <p>Subtotal: <span>$9</span></p>
      <a href="checkout.html" class="btn">Checkout</a>
      </div>
   </div>

   <div class="box-container">

      <form accept="" method="post" class="box">
         <button class="fas fa-times" type="submit" name="delete" onclick="return confirm('delete this item?')"></button>
       
         <img src="img\appetizers\BurntEnds.jpg" alt="" />
         <a href="category.html" class="cat">ITEM NAME</a>
         <div class="name">ITEM DESCRIPTION</div>

         <div class="flex">
           <!--  price * qty -->
           <div class="price"><span>$</span>PRICE</div>

           <div class="plus-minus">
             <a href=""><i class="fa-solid fa-plus fa-3x fIcon"></i></a>
            <!--  1 item minimum -->
             <div class="itemNumber">0</div>
             <a href=""><i class="fa-solid fa-minus fa-3x fIcon"></i></a>
           </div>
         </div>
       </form>

   </div>

   <div class="more-btn">
      <a href="#" class="delete-btn" onclick="return confirm('delete all from cart?');">delete all</a>
   </div>

</section>




<section class="footer" id="footer">
   <div class="container">
     <div class="footersection">
       <h3>Links</h3>
       <!-- add links here -->
       <a href="#loan" id="loanLink"
         ><i class="fas fa-angle-double-right"></i>Home</a
       >
       <a href="#search" id="searchLink"
         ><i class="fas fa-angle-double-right"></i>Events</a
       >
       <a href="#appointment" id="appointmentLink"
         ><i class="fas fa-angle-double-right"></i>Contact</a
       >
     </div>
     <div class="footersection">
       <h3>Contact Us</h3>
       <a href="#"><i class="fas fa-phone"></i>+1 123-456-7890</a>
       <a href="#"><i class="fas fa-globe"></i>Hollywood, FL</a>
       <a href="#"
         ><i class="fas fa-clock-four"></i>9am-7pm, Mon-Fri (closed on
         holidays)
       </a>
     </div>
   </div>
   <div class="socialMediaWrapper">
     <div class="socialMedia">
       <a href="#"><i class="fab fa-instagram"></i></a>
       <a href="#"><i class="fab fa-facebook-f"></i></a>
     </div>
   </div>
 </section>

</html>
